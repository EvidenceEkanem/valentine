<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      /* Color palette */
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --no: #e5e7eb;
      --noHover: #d1d5db;
      
      /* Animation timings */
      --transition-fast: 0.12s;
      --transition-medium: 0.35s;
      --confetti-duration: 1600ms;
      
      /* Sizes */
      --button-padding: 16px 24px;
      --button-font-size: 18px;
      --card-radius: 22px;
      --button-radius: 999px;
      
      /* Movement */
      --escape-distance: 150px;
      --escape-detection: 140px;
      --yes-max-scale: 2.2;
    }

    * { box-sizing: border-box; }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      :root {
        --transition-fast: 0s;
        --transition-medium: 0s;
      }
      * { animation-duration: 0s !important; }
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      image-rendering: crisp-edges;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: var(--card-radius);
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
      z-index: 100;
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
      animation: gentle-bob 3s ease-in-out infinite;
    }

    @keyframes gentle-bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
      color: #1f2937;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: var(--button-padding);
      font-size: var(--button-font-size);
      font-weight: 800;
      border-radius: var(--button-radius);
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: 
        transform var(--transition-fast) ease,
        background var(--transition-fast) ease,
        box-shadow var(--transition-fast) ease;
      letter-spacing: 0.3px;
    }

    button:active {
      transform: translateY(-50%) scale(0.97);
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
      z-index: 10;
    }

    #yesBtn:hover {
      background: var(--yesHover);
      box-shadow: 0 14px 32px rgba(255, 59, 122, 0.28);
    }

    #yesBtn:disabled {
      cursor: not-allowed;
      opacity: 0.9;
    }

    #noBtn {
      left: 62%;
      background: var(--no);
      color: #111827;
      z-index: 8;
    }

    #noBtn:hover {
      background: var(--noHover);
    }

    /* NO button is untouchable when escaping */
    #noBtn.escaping {
      pointer-events: none;
      cursor: grab;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.7;
      color: #6b7280;
      animation: fade-in 0.5s ease forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    @keyframes fade-in {
      to { opacity: 0.7; }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop var(--transition-medium) ease;
      opacity: 0;
    }

    .result.active {
      display: block;
      opacity: 1;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
      color: #1f2937;
      animation: bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .fireworks {
      width: min(380px, 90vw);
      margin: 0 auto;
      display: block;
      border-radius: 12px;
      overflow: hidden;
    }

    .reset-zone {
      display: none;
      margin-top: 20px;
      animation: slide-up 0.5s ease forwards;
    }

    .reset-zone.active {
      display: block;
    }

    .reset-btn {
      position: static !important;
      transform: none !important;
      background: var(--yes);
      color: #fff;
      margin-top: 8px;
      opacity: 0.8;
      font-size: 14px;
      padding: 12px 20px;
    }

    .reset-btn:hover {
      background: var(--yesHover);
      opacity: 1;
    }

    @keyframes pop {
      from { 
        transform: scale(0.96);
        opacity: 0;
      }
      to { 
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes bounce {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes slide-up {
      from { 
        transform: translateY(20px);
        opacity: 0;
      }
      to { 
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 480px) {
      .fireworks {
        width: 100%;
      }

      .button-zone {
        height: 120px;
      }

      button {
        padding: 14px 20px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <!-- CUTE ANIMAL WITH HEART -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cute animal holding a heart">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="0.5" y1="0" y2="1">
          <stop offset="0" stop-color="#ff6b9d"/>
          <stop offset="0.5" stop-color="#ff3b7a"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
        <filter id="heartGlow">
          <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <!-- Perfect Heart Shape -->
      <path d="M 160 210 
               C 80 160, 40 130, 40 90 
               C 40 60, 60 40, 85 40 
               C 105 40, 125 55, 160 85 
               C 195 55, 215 40, 235 40 
               C 260 40, 280 60, 280 90 
               C 280 130, 240 160, 160 210 Z"
            fill="url(#heart)" 
            filter="url(#heartGlow)"
            stroke="#ff1f68" 
            stroke-width="0.5" 
            opacity="0.95"/>
      
      <!-- Heart shine -->
      <ellipse cx="95" cy="65" rx="18" ry="12" fill="#fff" opacity="0.3"/>

      <!-- Body -->
      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <!-- Ears -->
      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <!-- Eyes with shine -->
      <circle cx="160" cy="130" r="8" fill="#111"/>
      <circle cx="160" cy="128" r="3" fill="#fff" opacity="0.6"/>
      <circle cx="220" cy="130" r="8" fill="#111"/>
      <circle cx="220" cy="128" r="3" fill="#fff" opacity="0.6"/>

      <!-- Mouth/Nose -->
      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1>Debbie... Will You Be My Valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn" aria-label="Say yes">Yes</button>
      <button id="noBtn" aria-label="Say no, but I'm shy">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint">"No" seems a bit shy ðŸ˜ˆ</div>

    <!-- RESULT SECTION -->
    <section class="result" id="result">
      <h2>YAY!!! ðŸŽ‰</h2>
      <img
        class="fireworks"
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        alt="Fireworks celebration"
      />
      <div class="reset-zone" id="resetZone">
        <button class="reset-btn" id="resetBtn" aria-label="Ask again">Ask me again? ðŸ’•</button>
      </div>
    </section>
  </main>

  <script>
    // ==================== CONSTANTS ====================
    const CONFIG = {
      ESCAPE_DISTANCE: 150,
      ESCAPE_DETECTION_RADIUS: 140,
      YES_MAX_SCALE: 2.2,
      YES_SCALE_STEP: 0.1,
      CONFETTI_DURATION: 1600,
      CONFETTI_DELAY: 300,
      CONFETTI_PARTICLES_WAVE: 12,
      CONFETTI_PARTICLES_BURST: 300,
    };

    // ==================== DOM ELEMENTS ====================
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const resetBtn = document.getElementById("resetBtn");
    const resetZone = document.getElementById("resetZone");
    const confettiCanvas = document.getElementById("confettiCanvas");

    // ==================== STATE ====================
    let yesScale = 1;
    let hasAnswered = false;

    // ==================== CONFETTI SETUP ====================
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => {
      setTimeout(resizeConfettiCanvas, 150);
    });

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: false,
      useWorker: true
    });

    function fullScreenConfetti() {
      const end = Date.now() + CONFIG.CONFETTI_DURATION;

      (function frame() {
        confettiInstance({
          particleCount: CONFIG.CONFETTI_PARTICLES_WAVE,
          spread: 90,
          startVelocity: 45,
          ticks: 180,
          origin: { x: Math.random(), y: Math.random() * 0.3 }
        });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({
          particleCount: CONFIG.CONFETTI_PARTICLES_BURST,
          spread: 140,
          startVelocity: 60,
          ticks: 220,
          origin: { x: 0.5, y: 0.55 }
        });
      }, CONFIG.CONFETTI_DELAY);
    }

    // ==================== YES BUTTON GROWTH ====================
    function growYes() {
      if (yesScale < CONFIG.YES_MAX_SCALE) {
        yesScale = Math.min(CONFIG.YES_MAX_SCALE, yesScale + CONFIG.YES_SCALE_STEP);
        yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      }
    }

    // ==================== NO BUTTON ESCAPE LOGIC ====================
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      // Calculate direction away from pointer
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag;
      dy /= mag;

      // Move button away
      let newLeft = (b.left - z.left) + dx * CONFIG.ESCAPE_DISTANCE;
      let newTop = (b.top - z.top) + dy * CONFIG.ESCAPE_DISTANCE;

      // Clamp to zone boundaries
      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop = clamp(newTop, 0, z.height - b.height);

      // Apply position (clear transform from initial state)
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      noBtn.classList.add("escaping");

      growYes();
    }

    // Detect when pointer is close to No button
    zone.addEventListener("pointermove", (e) => {
      if (hasAnswered) return;

      const b = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (distance < CONFIG.ESCAPE_DETECTION_RADIUS) {
        moveNo(e.clientX, e.clientY);
      }
    });

    // Prevent No button click
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();
    });

    // ==================== YES BUTTON CLICK ====================
    yesBtn.addEventListener("click", () => {
      if (hasAnswered) return;
      
      hasAnswered = true;
      yesBtn.disabled = true;
      noBtn.disabled = true;

      // Hide interactive elements
      zone.style.display = "none";
      hint.style.display = "none";

      // Show result
      result.classList.add("active");
      resetZone.classList.add("active");

      // Trigger confetti
      resizeConfettiCanvas();
      fullScreenConfetti();
    });

    // ==================== RESET BUTTON ====================
    resetBtn.addEventListener("click", () => {
      // Reset state
      hasAnswered = false;
      yesScale = 1;
      yesBtn.disabled = false;
      noBtn.disabled = false;

      // Reset button positions
      noBtn.style.left = "62%";
      noBtn.style.top = "50%";
      noBtn.style.transform = "translateY(-50%)";
      noBtn.classList.remove("escaping");

      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;

      // Show interactive elements
      zone.style.display = "block";
      hint.style.display = "block";

      // Hide result
      result.classList.remove("active");
      resetZone.classList.remove("active");
    });
  </script>
</body>
</html>
